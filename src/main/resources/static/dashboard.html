<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>智能文档平台 - 控制台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <span class="navbar-brand mb-0 h1">📂 智能文档管理平台</span>
    <div class="d-flex align-items-center text-white">
      <span id="navUsername" class="me-3">未登录</span>
      <button class="btn btn-sm btn-outline-light" onclick="logout()">退出</button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">👤 用户信息</h5>
      <p class="card-text">
        ID: <span id="userId">--</span> |
        角色: <span id="userRole">--</span> |
        注册时间: <span id="createdTime">--</span>
      </p>
    </div>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">📄 文档列表</h5>
      <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#uploadModal">
        + 上传文档
      </button>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="输入文档名称搜索...">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="loadDocuments(1)">搜索</button>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
        <tr>
          <th>文档名</th>
          <th>类型</th>
          <th>大小</th>
          <th>版本</th>
          <th>上传时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="docTableBody">
        </tbody>
      </table>

      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">上传新文档 (支持批量上传)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="uploadForm">
          <div class="mb-3">
            <label class="form-label">选择文件</label>
            <input type="file" class="form-control" id="fileInput" multiple required>
          </div>
          <div class="mb-3">
            <label class="form-label">文档描述 (对所有文件通用)</label>
            <textarea class="form-control" id="fileDesc"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="handleUpload()">开始上传</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
<script>
  // 页面加载完成后执行
  document.addEventListener('DOMContentLoaded', () => {
    checkAuth(); // 检查Token
    fetchUserInfo(); // 获取用户信息
    loadDocuments(1); // 加载文档列表
  });
</script>
</body>
</html>
